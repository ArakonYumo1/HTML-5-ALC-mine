<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v1.0</h1>
        <p>Made by: Avery Brown</p>
        <script>
            var inventory = {
                coins:1000,
                bread:0,
                sword:0,
                kineticblast:0,
                blaster:0,
            }
            Start();
          
            function Start(){
                
                alert("This game is a work in progress. Some parts may not work properly. If it goes to the title part that just says ADVENTURE GAME, then refresh the page. It will restart the game from the beggining.")
                
                var playerName = prompt("What is your name?");
                
                var playerGender = prompt("What is your gender?");
                
                var playerAge = prompt("How old are you?");
                
                var acceptPlayer = confirm("So your name is " + playerName + " and you are a " + playerAge + " year old " + playerGender + " ?");
                
                var invList = function(){
                    alert("Coins = "+ inventory.coins +
                         "\nBread = "+ inventory.bread);
                }
                
                if(acceptPlayer){
                    startGame();
                }
                else{
                    Start();
                }
                
               function startGame(){
                 confirm("Are you ready to begin?");  
               } 
                
                if(startGame){
                    Village();
                }
                else{
                    alert("Well fine then. Getta outa here!");
                }
                function Village(){
                    var village = prompt("You wake up feeling rested. You are laying in a small bed in a small cottage. Outside the window, you can see other buildings that make up a village. You have no memory of how you got here. What do you do?").toLowerCase();
                    
                    
                    switch(village){
                        case "get out of bed":
                            var whatDoOne = prompt("You get out of the bed. There is a small kitchen to the left of the room. There is a door leading to a bathroom on the right side. There is also some homey furniture. What do you do?").toLowerCase();
                            break;
                            
                        case "go back to sleep":
                            Village();
                            break;
                            
                            case "poop":
                            alert("hunter you suck")
                            break;
                            
                        default:
                            alert("That is not currently an option. Please type something else and try again.");
                            Village();
                            break;
                                  }
                    
                
                            switch(whatDoOne){
                                case "go to kitchen":
                                    var whatDoTwo = prompt("There is a small gas powered stove. A cupboard is above.").toLowerCase();
                                    break;
                                    
                                case "go to bathroom":
                                    var whatDoThree = prompt("You enter the bathroom. There is a small white toilet and a sink.").toLowerCase();
                                    break;
                                    
                                case "go outside":
                                    var whatDoFour = prompt("You are nearly blinded by the bright light. As you walk outside, you can hear the sweet sound of birds chirping and people talking and laughing. On your right, there is a long main road into the village. To your left, is a road leading out of town").toLowerCase();
                                    break;
                                    
                                case "go back to bed":
                                    Village();
                                    break;
                                    
                                default:
                                    alert("That is not currently an option. Please type something else and try again.")
                                    Village();
                                    break;
                                            }
                                            
                                 
                                    
                                    switch(whatDoTwo){
                                        case "open cupboard":
                                           alert("You open the cupboard. The small door squeakily opens, yeilding no food.");
                                            Village();
                                            break;
                                            
                                        case "turn on stove":
                                            var whatDoFive = prompt("The stove begins emenating heat. Do you want to leave it on? Or turn it off?").toLowerCase();
                                            break;
                                            
                                        default:
                                            alert("That is not currently an option. Please type something else and try again.");
                                            Village();
                                            break;
                                            
                    switch(whatDoThree){
                        case "use the toilet":
                            var whatDoSix = prompt("WARNING: the following part of the game may get a bit gross. If you do not wish to read it, then please restart the game. Do you want to sit or stand?").toLowerCase();
                            break;
                            
                            case "use the sink":
                            alert("You wash your hands. You are filled with a feeling a cleanliness.");
                            break;
                            
                        default:
                            alert("That is not currently an option. Please type something else and try again.");
                            Village();
                            break;
                                      }                                }
                    
                    
                    switch(whatDoFive){
                        case "leave it on":
                            alert("The heat of the stove makes the house catch fire. Being the idiot you are, you can't find the way out and you and the house both burn to the ground. You are dead.")
                            break;
                            
                        case "turn it off":
                            alert("You turn off the stove and let out a sigh of relief. You just prevented a possible fire and death.");
                            Village();
                            break;
                            
                                     }
                        
                    }
                }
        
        
        </script>
